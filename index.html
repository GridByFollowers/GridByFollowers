<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Image Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    #container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        margin-top: 0;
        font-size: 24px;
        color: #333;
    }
    #search-box {
        margin-top: 20px;
        display: flex;
        align-items: center;
    }
    #search {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
    }
    #search-btn {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    #search-btn:hover {
        background-color: #0056b3;
    }
    #image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    #image-container img {
        width: 100px;
        height: 100px;
        margin: 5px;
        border-radius: 8px;
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    #image-container img:hover {
        transform: scale(1.1);
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        max-height: 80%;
        padding: 20px;
        box-sizing: border-box;
        background-color: #fefefe;
        border-radius: 8px;
        position: relative;
    }
    .close {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    .modal-body {
        text-align: center;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Random Image Viewer</h1>
    <div id="search-box">
        <input type="text" id="search" name="search" placeholder="Search Image ID">
        <button id="search-btn" onclick="openModal()">Search</button>
    </div>
    <div id="image-container"></div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-body">
        <img id="modal-image" src="" alt="Modal Image" style="max-width: 100%; max-height: 80%;">
    </div>
  </div>
</div>

<script>
    // Function to fetch image IDs and display random images
    function fetchImages() {
        var imageContainer = document.getElementById("image-container");
        imageContainer.innerHTML = ""; // Clear existing images

        // Fetch images from the 'images' folder
        fetch('images/image-list.json')
        .then(response => response.json())
        .then(data => {
            // Display random images
            data.imageIds.forEach(imageId => {
                const imageUrl = 'images/' + imageId + '.jpg';
                const imgElement = document.createElement("img");
                imgElement.src = imageUrl;
                imgElement.alt = imageId;
                imgElement.title = imageId; // Display image ID on hover
                imgElement.addEventListener('click', function() {
                    openModal(imageId);
                });
                imageContainer.appendChild(imgElement);
            });
        })
        .catch(error => console.error('Error fetching images:', error));
    }

    // Function to open the modal
    function openModal(imageId) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modal-image");
        modalImg.src = 'images/' + imageId + '.jpg';
        modal.style.display = "block";
    }

    // Function to close the modal
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    // Call fetchImages function on page load
    fetchImages();
</script>
</body>
</html>
