<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Image Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    #container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        margin-top: 0;
        font-size: 24px;
        color: #333;
    }
    #search-box {
        margin-top: 20px;
        display: flex;
        align-items: center;
    }
    #search {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
    }
    #search-btn {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    #search-btn:hover {
        background-color: #0056b3;
    }
    #image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    #image-container img {
        width: 100px;
        height: 100px;
        margin: 5px;
        border-radius: 8px;
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    #image-container img:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>
<div id="container">
    <h1>Random Image Viewer</h1>
    <div id="search-box">
        <input type="text" id="search" name="search" placeholder="Search Image ID">
        <button id="search-btn" onclick="searchImage()">Search</button>
    </div>
    <div id="image-container"></div>
</div>

<script>
    // Function to fetch image IDs and display random images
    function fetchImages() {
        var imageContainer = document.getElementById("image-container");
        imageContainer.innerHTML = ""; // Clear existing images

        // Fetch images from the 'images' folder
        fetch('images/image-list.json')
        .then(response => response.json())
        .then(data => {
            // Shuffle image IDs randomly
            var shuffledIds = shuffleArray(data.imageIds);

            // Display random images
            shuffledIds.forEach(imageId => {
                const imageUrl = 'images/' + imageId + '.jpg';
                const imgElement = document.createElement("img");
                imgElement.src = imageUrl;
                imgElement.alt = imageId;
                imgElement.title = imageId; // Display image ID on hover
                imgElement.addEventListener('click', function() {
                    window.open('https://instagram.com/' + imageId, '_blank');
                });
                imageContainer.appendChild(imgElement);
            });
        })
        .catch(error => console.error('Error fetching images:', error));
    }

    // Function to shuffle array randomly
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Function to search for an image
    function searchImage() {
        var searchInput = document.getElementById("search").value.toLowerCase();
        var imageElements = document.querySelectorAll('#image-container img');

        // Hide all images
        imageElements.forEach(img => {
            img.style.display = 'none';
        });

        // Show images matching the searched ID
        imageElements.forEach(img => {
            if (img.alt.toLowerCase() === searchInput) {
                img.style.display = 'block';
            }
        });
    }

    // Call fetchImages function on page load
    fetchImages();
</script>
</body>
</html>
